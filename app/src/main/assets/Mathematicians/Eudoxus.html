<h3>408 BC - 355 BC</h3>

<tr><td colspan=2>
<hr>
<b>Eudoxus</b> was a Greek mathematician and astronomer who contributed to Euclid's <i>Elements</i>. He mapped the stars and compiled a map of the known world. His philosophy influenced Aristotle.
