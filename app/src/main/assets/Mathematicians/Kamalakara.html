<h3>about 1616 - about 1700</h3>

<tr><td colspan=2>
<hr>
<b>Kamalakara</b> was an Indian astronomer and mathematician who combined traditional Indian astronomy with Aristotelian physics and Ptolemaic astronomy as presented by Islamic scientists.
