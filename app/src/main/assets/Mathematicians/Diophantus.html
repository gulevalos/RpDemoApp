<tr><td align=center colspan=2><font color=red><h1>Diophantus</h1></font><p>
<h3>about 200 - about 284</h3>

<tr><td colspan=2>
<hr>
<b>Diophantus</b> was a Greek mathematician sometimes known as 'the father of algebra' who is best known for his <i>Arithmetica</i>. This had an enormous influence on the development of number theory.
