<tr><td align=center colspan=2><font color=red><h1>Antiphon</h1></font><p>
<h3>480 BC - 411 BC</h3>

<tr><td colspan=2>
<hr>
<b>Antiphon</b> was a Greek orator and statesman who took up rhetoric as a profession. He was a Sophist and a contemporary of Socrates. There is some dispute about whether there was one of two philosophers of this name.
