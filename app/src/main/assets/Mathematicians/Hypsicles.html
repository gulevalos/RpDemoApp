<tr><td align=center colspan=2><font color=red><h1>Hypsicles</h1></font><p>
<h3>about 190 BC - about 120 BC</h3>

<tr><td colspan=2>
<hr>
<b>Hypsicles</b> was a Greek mathematician who wrote a treatise on regular polyhedra. He is the author of what has been called Book XIV of Euclid's <i>Elements</i>, a work which deals with inscribing regular solids in a sphere.
