<b>Oskar Perron</b> was a German mathematician best known for the Perron paradox:<br>
Suppose the largest natural number is <i>N</i>. Then if <i>N</i> > 1 we have <i>N</i><sup>2</sup>  > <i>N</i> contradicting the definition. Hence (!) <i>N</i> = 1.
