<h3>1870 - 1926</h3>

<tr><td colspan=2>
<hr>
David J Tweedie graduated with an Ordinary degree from Edinburgh University and then taught at George Heriot's Hospital School in Edinburgh. He became headmaster of the school at Kilconquhar in Fife.
